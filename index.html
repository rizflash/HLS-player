<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>HLS Player - rizflash</h2>
    <input type="text" id="hls-url" placeholder="Masukkan URL HLS...">
    <button id="load-stream">Load Stream</button>
    <div class="video-container">
      <video id="video" controls crossorigin="anonymous"></video>
    </div>
    <label for="upload-subtitle">Masukkan subtitlenya</label>
    <input type="file" id="upload-subtitle" accept=".srt,.vtt" multiple>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
